<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - TextaVoice</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
    }

    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .login-box h1 {
      font-family: 'Pacifico', cursive;
      text-align: center;
      color: #3c0f4d;
    }

    .login-box h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-btn, .google-btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }

    .login-btn {
      background-color: #6c63ff;
      color: white;
      font-weight: bold;
    }

    .google-btn {
      background-color: white;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .separator {
      text-align: center;
      margin: 10px 0;
      color: #aaa;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h1>TextaVoice</h1>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username or Email</label>
        <input type="text" id="username" placeholder="Enter your username or email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <div class="options">
          <label><input type="checkbox" id="show-password" /> Show Password</label>
          <label><input type="checkbox" /> Remember me</label>
        </div>

        <button type="submit" class="login-btn">Login</button>

        <div class="signup text-center mt-2">
          Don't have an account? <a href="#">Sign up</a>
        </div>

        <div class="separator">or</div>

        <button type="button" class="google-btn">
          <img src="https://img.icons8.com/color/16/000000/google-logo.png" />
          Sign in with Google
        </button>
      </form>
    </div>
  </div>

  <script>
    function login() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;

  if (username === "admin" && password === "Secure@123") {
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("appPage").style.display = "block";
  } else {
    alert("Invalid username or password!");
  }
}

    // Toggle password visibility
    document.getElementById('show-password').addEventListener('change', function () {
      const passwordInput = document.getElementById('password');
      passwordInput.type = this.checked ? 'text' : 'password';
    });

    // Dummy login redirect to main.html
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      // Validate login via backend in production
      window.location.href = "app.html"; // Redirect to main app
    });
  </script>

</body>
</html>
